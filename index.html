<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
      <div class="screen" id="screen">
        <input type="number" name="calculation-area" id="screen-input">
      </div> 
      <div class="utility-buttons">
        <div class="keys" id="on-off">ON/OFF</div>
        <div class="keys" id=".">.</div>
        <div class="keys" id="clear-screen">CLR</div>
        <div class="keys" id="delete">DEL</div>
      </div>
      <div class="buttons">
        <div class="keys" id="1">1</div>
        <div class="keys" id="2">2</div>
        <div class="keys" id="3">3</div>
        <div class="keys" id="+">+</div>
        <div class="keys" id="4">4</div>
        <div class="keys" id="5">5</div>
        <div class="keys" id="6">6</div>
        <div class="keys" id="-">-</div>
        <div class="keys" id="7">7</div>
        <div class="keys" id="8">8</div>
        <div class="keys" id="9">9</div>
        <div class="keys" id="*">*</div>
        <div class="keys" id="0">0</div>
        <div class="keys" id="equal">=</div>
        <div class="keys" id="/">/</div>
      </div> 
    </main>
    <script src="app.js"></script>
</body>
</html>
